# Docker Compose for DenialOps local development and production
version: "3.9"

services:
  # Main API service
  api:
    build:
      context: .
      target: production
    container_name: denialops-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ARTIFACTS_PATH=/app/artifacts
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=3600
      # LLM keys should be passed via .env file or environment
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
    volumes:
      - artifacts:/app/artifacts
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - denialops-net

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: denialops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - denialops-net

  # Development service with hot reload
  api-dev:
    build:
      context: .
      target: production
    container_name: denialops-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - LOG_LEVEL=DEBUG
      - CACHE_BACKEND=memory
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./src:/app/src:ro
      - artifacts:/app/artifacts
    command: ["python", "-m", "uvicorn", "denialops.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
    networks:
      - denialops-net

volumes:
  artifacts:
    driver: local
  redis-data:
    driver: local

networks:
  denialops-net:
    driver: bridge
